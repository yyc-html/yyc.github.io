<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站快捷链接</title>
    <style>
        :root {
            --primary-color: #884A39;
            --secondary-color: #FFC26F;
            --hover-color: #FFAB5C;
            --bg-color: #f9f5e7;
        }

        /* 设置全局样式，包括字体、背景颜色和内边距 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
            min-height: 100vh;
            transition: filter 1s ease;
        }

        /* 标题样式，添加阴影和边距 */
        h1 {
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin: 20px 0 30px 0;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
        }

        /* 时间显示样式 */
        #current-time {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            font-weight: bold;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* 按钮容器样式，设置为弹性布局并添加间距 */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin: 30px auto;
            max-width: 90%;
            flex-direction: column;
        }

        /* 按钮样式，添加过渡效果和悬停效果 */
        button {
            padding: 12px 25px;
            font-size: 18px;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            width: 280px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        button:hover {
            background-color: var(--hover-color);
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: scale(0.95);
        }

        /* 响应式设计，屏幕宽度大于 768px 时横向排列按钮 */
        @media (min-width: 768px) {
            .button-container {
                flex-direction: row;
            }
        }

        /* 手机竖屏样式，隐藏时间显示和部分页脚内容 */
        @media (max-width: 767px) {
            #current-time {
                display: none;
            }
            .footer-text-remove {
                display: none;
            }
        }

        /* 页脚样式，设置颜色和边距 */
        footer {
            color: var(--primary-color);
            margin-top: 60px;
            font-size: 16px;
            text-align: center;
            padding: 20px;
        }

        /* 滑块验证样式 */
        .slider-container {
            position: relative;
            width: 350px;
            height: 50px;
            background-color: #F5EBE0;
            border-radius: 25px;
            margin: 20px auto;
            text-align: center;
            line-height: 50px;
            color: var(--primary-color);
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 50px;
            height: 50px;
            background-color: var(--secondary-color);
            border-radius: 25px;
            cursor: pointer;
            z-index: 2;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .slider-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 50px;
            background-color: var(--hover-color);
            border-radius: 25px;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .slider-text {
            position: relative;
            z-index: 3;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .verified {
            background-color: var(--hover-color);
            color: white;
            animation: verifySuccess 0.3s ease;
        }

        @keyframes verifySuccess {
            0% {
                background-color: #F5EBE0;
            }
            100% {
                background-color: var(--hover-color);
            }
        }

        .verify-fail {
            animation: verifyFail 0.3s ease;
        }

        @keyframes verifyFail {
            0% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-8px);
            }
            50% {
                transform: translateX(8px);
            }
            75% {
                transform: translateX(-8px);
            }
            100% {
                transform: translateX(0);
            }
        }

        /* 呼吸灯效果 */
        .loading {
            animation: breathing 1.5s ease-in-out infinite;
            opacity: 0.5;
            margin-top: 20px;
            color: var(--primary-color);
            font-size: 18px;
        }

        @keyframes breathing {
            0% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.5;
            }
        }

        /* 加载提示样式 */
        #loading {
            color: var(--primary-color);
            font-size: 18px;
        }

        /* 背景虚化层 */
        #blur-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 4;
        }

        /* 虚化除点击按钮外的其他元素 */
        .blur-except-button {
            filter: blur(5px);
        }

        /* 悬浮窗样式 */
        #update-float {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--secondary-color);
            color: var(--primary-color);
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            z-index: 5;
        }

        #update-float:hover {
            background-color: var(--hover-color);
            transform: translateY(-50%) scale(1.05);
        }

        /* 鼠标光环样式 */
        #mouse-halo {
            position: fixed;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 171, 92, 0.4) 0%, rgba(255, 194, 111, 0) 80%);
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
            transition: transform 0.2s ease-out, opacity 0.2s ease-out;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.6;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.3;
            }
            100% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.6;
            }
        }
    </style>
</head>

<body>
    <div id="blur-overlay"></div>
    <div id="current-time"></div>
    <h1>欢迎来到网站快捷访问程序</h1>
    <!-- 滑块验证容器 -->
    <div class="slider-container" id="sliderContainer">
        <div class="slider-bg" id="sliderBg"></div>
        <div class="slider" id="slider"></div>
        <span class="slider-text" id="sliderText">请拖动滑块进行验证</span>
    </div>
    <!-- 加载提示 -->
    <div id="loading" class="loading" style="display: none;">加载中······</div>
    <div class="button-container" id="buttonContainer">
        <button onclick="openLink(this, 'https://www.doubao.com')">豆包</button>
        <button onclick="openLink(this, 'https://www.douyin.com')">抖音</button>
        <button onclick="openLink(this, 'https://www.jd.com')">京东</button>
        <button onclick="openLink(this, 'https://www.apple.com.cn')">Apple（中国大陆）</button>
        <button onclick="openLink(this, 'https://www.taobao.com')">淘宝</button>
        <button onclick="openLink(this, 'https://consumer.huawei.com/cn/')">华为（消费者业务）</button>
        <button onclick="openLink(this, 'https://www.oppo.com/cn/smartphones/')">OPPO</button>
        <button onclick="openLink(this, 'https://www.vivo.com.cn/brand/about')">vivo</button>
        <button onclick="openLink(this, 'https://weixin.qq.com/')">微信</button>
        <button onclick="openLink(this, 'https://im.qq.com/index/')">QQ</button>
        <button onclick="openLink(this, 'https://easinote.seewo.com/')">希沃白板</button>
        <button onclick="openLink(this, 'https://www.mi.com/index.html')">小米（消费者业务）</button>
        <button onclick="openLink(this, 'https://yyc-html.github.io/yyc.github.io/666.html')">计算器</button>
    </div>
    <!-- 悬浮窗 -->
    <div id="update-float" onclick="checkUpdate(https://yyc-html.github.io/yyc.github.io/update.html)">检查更新</div>
    <!-- 鼠标光环 -->
    <div id="mouse-halo"></div>
    <footer>
        <span class="footer-text-remove">更多网站链接正在接入中，敬请期待！   </span>大泡未来终端信息化技术与消费者业务部门  x  予译  联合制作    版本：3.6.2  Version：3.6.2
    </footer>

    <script>
        const blurOverlay = document.getElementById('blur-overlay');
        const loadingElement = document.getElementById('loading');
        const mouseHalo = document.getElementById('mouse-halo');

        // 使用本地时间
        function getLocalTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const week = ['日', '一', '二', '三', '四', '五', '六'][now.getDay()];
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${year}年${month}月${day}日 星期${week} ${hours}:${minutes}:${seconds}`;
            document.getElementById('current-time').textContent = timeString;
            // 每秒更新一次时间
            setTimeout(getLocalTime, 1000);
        }

        // 页面加载时显示本地时间
        getLocalTime();

        let isVerified = false;
        const sliderContainer = document.getElementById('sliderContainer');
        const slider = document.getElementById('slider');
        const sliderBg = document.getElementById('sliderBg');
        const sliderText = document.getElementById('sliderText');
        let isDragging = false;
        let startX;

        slider.addEventListener('mousedown', (e) => {
            console.log('滑块按下');
            isDragging = true;
            startX = e.clientX;
            e.preventDefault();
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                console.log('滑块拖动中');
                const rect = sliderContainer.getBoundingClientRect();
                const offsetX = e.clientX - startX;
                const newX = Math.max(0, Math.min(offsetX, rect.width - slider.offsetWidth));
                slider.style.left = newX + 'px';
                sliderBg.style.width = newX + 'px';
            }
            // 更新鼠标光环位置
            mouseHalo.style.left = e.clientX + 'px';
            mouseHalo.style.top = e.clientY + 'px';
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                console.log('滑块释放');
                isDragging = false;
                const rect = sliderContainer.getBoundingClientRect();
                if (slider.offsetLeft >= rect.width - slider.offsetWidth) {
                    // 验证成功
                    isVerified = true;
                    sliderContainer.classList.add('verified');
                    sliderText.textContent = '验证成功';
                } else {
                    // 验证失败
                    sliderContainer.classList.add('verify-fail');
                    setTimeout(() => {
                        sliderContainer.classList.remove('verify-fail');
                        slider.style.left = 0;
                        sliderBg.style.width = 0;
                    }, 300);
                }
            }
        });

        function openLink(button, url) {
            if (isVerified) {
                // 显示背景虚化层
                blurOverlay.style.display = 'block';
                // 虚化除点击按钮外的其他元素
                const allElements = document.querySelectorAll('body > *:not(button)');
                allElements.forEach(element => {
                    element.classList.add('blur-except-button');
                });
                // 重置验证状态和滑块位置
                isVerified = false;
                sliderContainer.classList.remove('verified');
                slider.style.left = 0;
                sliderBg.style.width = 0;
                sliderText.textContent = '请拖动滑块进行验证';

                window.open(url, '_blank');

                // 一段时间后隐藏背景虚化层
                setTimeout(() => {
                    blurOverlay.style.display = 'none';
                    allElements.forEach(element => {
                        element.classList.remove('blur-except-button');
                    });
                }, 1000);
            } else {
                alert('请先完成滑块验证');
            }
        }

        // 检查更新函数，后续可修改跳转链接
        function checkUpdate() {
            // 这里替换为实际的更新链接
            window.open('https://example.com', '_blank');
        }
    </script>
</body>

</html>
